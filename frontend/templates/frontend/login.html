    <p class="text-red-500 text-sm">{{ error }}</p>
  {% endif %}

  <input name="username" placeholder="UsuÃ¡rio" class="w-full p-2 border mb-3"/>

  <button class="w-full bg-blue-600 text-white p-2 rounded">

  </button>
</form>

</body>
</html>
